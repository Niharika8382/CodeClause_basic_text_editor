<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!--Bootstrap Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- fontawesome cdn For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1 class="heading">TEXT EDITOR</h1>
        <hr style="margin-left: -3.8rem;">
        <div class="flex-box">
            
                    <button type="button" onclick="f1()" title="bold text" class="button" data-toggle="tooltip" data-palcement="bottom">Bold</button>

                    <button type="button" onclick="f2()" title="italic text" class="button" data-toggle="tooltip" data-palcement="bottom">Italic</button>

                    <button type="button" onclick="f3()" title="align text left" class="button" data-toggle="tooltip" data-palcement="bottom"><i class="fas fa-align-left"></i></button>

                    <button type="button" onclick="f4()" title="align text center" class="button" data-toggle="tooltip" data-palcement="bottom"> <i class="fas fa-align-center"></i></button>

                    <button type="button" onclick="f5()" title="align text right" class="button" data-toggle="tooltip" data-palcement="bottom"><i class="fas fa-align-right"></i></button>

                    <button type="button" onclick="f6()" title="uppercase text" class="button" data-toggle="tooltip" data-palcement="bottom">UPPERCASE</button>

                    <button type="button" onclick="f7()" title="lowercase text" class="button" data-toggle="tooltip" data-palcement="bottom">lowercase</button>

                    <button type="button" onclick="f8()" title="capitalize text" class="button" data-toggle="tooltip" data-palcement="bottom">Capitalize</button>

                    <button type="button" onclick="f9()" title="clear text" class="button" data-toggle="tooltip" data-palcement="bottom">clear</button>

        </div>

        <div class="box ">
            <textarea id="textarea1" class="textarea" name="name"
            rows="15" cols="100" placeholder="Your text here"></textarea>
        </div>

    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Niharika Singh | All Rights Reserved.</p>
        </div>
    </footer>

    <script src="home.js"></script>

</body>

</html>
